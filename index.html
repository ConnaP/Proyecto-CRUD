<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantenedor de usuarios</title>
    <link rel="icon" href="./assets/images/logo-user.png">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/footerStyles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <nav class="navbar navbar-expand-lg navbar-light color-header">
        <div class="container-fluid">
          <img class="logo-user" src="./assets/images/logo-user.png" alt="" />

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mantenedor</a>
              </li>
            </ul>

            <form class="d-flex">
              <button class="btn">
                <img
                  src="./assets/images/logo-exit.png"
                  alt=""
                  width="50px"
                  height="50px"
                />
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <section class="container mt-5">
      <div class="crear-usuario">
        <h3 class="mb-5">Ingresar usuario</h3>

        <form id="form">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Nombre</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control form-control-sm"
                id="name"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label
              for="inputPassword3"
              class="col-sm-2 col-form-label"
              >Apellido</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control form-control-sm"
                id="lastname"
              />
            </div>
          </div>

          <div class="row mb-3">
            <label
              for="inputPassword3"
              class="col-sm-2 col-form-label"
              >Género</label
            >
            <div class="col-sm-10">
              <select
                class="form-select form-select-sm"
                aria-label="Default select example"
                id="gender"
              >
                <option value="" disabled selected>
                  Seleccione una opción
                </option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label"
              >Descripción adicional</label
            >
            <input
              type="text"
              class="form-control form-control-sm texttarea"
              id="description"
            />
          </div>

          <div id="content-btn" class="boton-agregar">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              id="add"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="container table-rud-user mt-5 table-responsive">
      <h3>Usuarios</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Género</th>
            <th scope="col">Descripción adicional</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <section id="vacia"></section>
    <footer class="footer">
      <div class="comun icon-redes-sociales">
        <div class="circulo2">
          <img
            class="img-redessociales"
            src="./assets/images/icon-instagram.png"
            alt=""
          />
        </div>

        <div class="circulo2">
          <img
            class="img-redessociales"
            src="./assets/images/icon-twiter.png"
            alt=""
          />
        </div>

        <div class="circulo2">
          <img
            class="img-redessociales"
            src="./assets/images/icon-facebook.png"
            alt=""
          />
        </div>
      </div>
      <div class="comun">
        <p class="letras-negras">Te ayudamos</p>
        <a href="#">Contactanos</a>
        <a href="#">Devoluciones y cambios</a>
        <a href="#">Estado del pedido</a>
      </div>
      <div class="comun">
        <p class="letras-negras">Nosotros</p>
        <a href="#">Historia</a>
        <a href="#">Tiendas</a>
        <a href="#">Blog</a>
      </div>
      <div class="comun">
        <p class="letras-negras">Legal</p>
        <a href="#">Privacidad</a>
        <a href="#">Terminos</a>
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
